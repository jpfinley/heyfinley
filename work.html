---
layout: default
---

<div id="content" class="row-fluid">
  <div class="row">
    <h2>Selected Work</h2>
    <p>Browse some of my professional, scholastic, and personal work.</p>
  </div><!-- intro -->

  <div id="selected-work" class="row">

    <div class="">
      {% for post in site.posts %}
        <div class="row-fluid post-group">
          <a href="{{ post.url }}"><img src="{{ post.thumbnail }}"></a>
          <a href="{{ post.url }}"><h4>{{ post.title }}</h4></a>
          <p>{{ post.slug }}</p>
        </div>
      {% endfor %}
    </div>
  </div><!-- selected-work -->
</div>
