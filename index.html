---
layout: default
---

<div class="jumbotron">
  <div class="container">
    <h1>John Finley</h1>
    <p>Interaction Designer at The Barbarian Group.</p>
  </div>
</div>

<div class="container">
  <div class="row">
    {% for post in site.posts %}
      <div class="col-md-6">
        <a href="{{ post.url }}"><img class="img-responsive" src="{{ post.thumbnail }}"></a>
        <a href="{{ post.url }}"><h4>{{ post.title }}</h4></a>
        <p>{{ post.slug }}</p>
      </div>
    {% endfor %}
  </div>
</div>
