---
layout: default
---

<div class="jumbotron">
  <div class="container">
    <h1>John Finley</h1>
    <p>Interaction Designer at The Barbarian Group.</p>
  </div>
</div>
<div class="container">
  {% for post in site.posts %}
    <div class="row">
      <a href="{{ post.url }}"><img src="{{ post.thumbnail }}"></a>
      <a href="{{ post.url }}"><h4>{{ post.title }}</h4></a>
      <p>{{ post.slug }}</p>
    </div>
  {% endfor %}
</div>
