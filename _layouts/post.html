---
layout: default
---

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container post">
    <ul class="nav navbar-nav">
      <li><a class="navbar-brand" href="/">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" version="1.1" x="0px" y="0px" viewBox="0 90 612 612" enable-background="new 0 90 612 612" xml:space="preserve">
          <rect class="logo-field" y="90" fill="#ECF0F1" width="612" height="612"/>
          <path class="logo-initial" fill="#F39C12" d="M418.8 237.9c0 21.5 0 42.5 0 65.2 -48.4 0-96.8 0-146.1 0 0 22.6 0 43.6 0 65.8 38.7 0 77 0 116.2 0 0 22.6 0 44 0 66.6 -39 0-77.3 0-116.7 0 0 40.1 0 78.9 0 118.7 -26.7 0-52.4 0-79.1 0 0-104.9 0-210.1 0-316.3C267.9 237.9 343.1 237.9 418.8 237.9z"/>
        </svg>
      </a></li>
      {% if page.title %}
        <li id="tail" class="hideable hidden-xs"><a href="#"><span>&rsaquo;</span>{{ page.title }}</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
    
<div class="container post post-content">
  <h1>{{ page.title }}</h1>
  <h5>{{ page.date | date: "%B %Y" }}</h5>

  {{ content }}
</div>

<div class="container post">
  <ul class="pager">
    {% if page.next %}
      <li>
        <a href="{{ page.next.url }}"><span aria-hidden="true">&larr;</span>{{ page.next.title }}</a>
      </li>
    {% endif %}
    {% if page.previous %}
      <li>
        <a href="{{ page.previous.url }}">{{ page.previous.title }}<span aria-hidden="true">&rarr;</span></a>
      </li>
    {% endif %}
  </ul>
</div>
